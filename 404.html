<script>
if (document.referrer != "") {
   var referringURL = document.referrer;
   var local = referringURL.substring(referringURL.indexOf("?"), referringURL.length);
   //location.href = local; 
   document.write('Thanks for visiting this site from ' + local);
}
var url = document.referrer.replace(/^[^:]+:\/\/[^/]+/, '').replace(/#.*/, '')
document.write('Thanks for visiting this site from ' + url);
location.href = "https://www.adquash.com"+url; 
</script>
